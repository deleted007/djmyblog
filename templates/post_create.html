{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-7 offset-2 mb-7 mt-7">
<h3>{{ title }} an article</h3>
{{ form.media }}
<form method="POST" action="." enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</br>

</div>

{% endblock content %}
